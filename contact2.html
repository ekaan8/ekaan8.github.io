<!DOCTYPE html>

<body>
    <div class="navbar">

        <div class="menu">

            <a href="about.html" class="menu-link">hakkımda</a>
            <a href="blog2.html" class="menu-link">içerik</a>
            <a href="contact1.html" class="menu-link active">iletişim</a>
        </div>
    </div>

    <div class="container contact-container">
        <div class="left-section">
            <h1>iletişime <br>geçelim</h1>
            <p>haberleşelim, <br>fikir alışverişinde bulunalım, <br>bir şeyler hakkında konuşalım</p>

            <div class="contact-grid">
                <!-- LinkedIn -->
                <div class="contact-item">
                    <a href="https://www.linkedin.com/in/kaan" target="_blank">
                        <img src="in-ci.png" alt="linkedIn">
                        <span>linkedin</span>
                    </a>
                </div>

                <!-- Instagram (Kişisel) -->
                <div class="contact-item">
                    <a href="https://www.instagram.com/" target="_blank">
                        <img src="ig-ci.png" alt="kişisel">
                        <span>kişisel</span>
                    </a>
                </div>

                <!-- Instagram (İçerik Üretici) -->
                <div class="contact-item">
                    <a href="https://www.instagram.com/technovision101" target="_blank">
                        <img src="ig-ci.png" alt="içerik">
                        <span>içerik</span>
                    </a>
                </div>

                <!-- Email -->
                <div class="contact-item">
                    <a href="mailto:kaan@example.com">
                        <img src="mail-ci.png" alt="E-posta">
                        <span>e-mail</span>
                    </a>

        </div>
    

        <div class="right-section">
            <div class="email-form">
                <h2>bana mail ile ulaşın</h2>
                <form action="mailto:kaan@example.com" method="post" enctype="text/plain">
                    <input type="name" name="name" placeholder="Adınız" required>
                    <input type="email" name="email" placeholder="E-posta adresiniz" required>
                    <textarea name="message" placeholder="Mesajınızı buraya yazın..." required></textarea>
                    <button type="submit">Gönder</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function toggleMode() {
            const body = document.body;
            const modeIcon = document.getElementById('mode-icon');
            
            // Mod değiştirme
            body.classList.toggle('dark-mode');
    
            // Karanlık mod durumu LocalStorage'a kaydediliyor
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('darkMode', 'enabled');
                modeIcon.src = 'moon-4-xxl.png';
                modeIcon.alt = 'Karanlık Mod';
            } else {
                localStorage.setItem('darkMode', 'disabled');
                modeIcon.src = 'sun.png';
                modeIcon.alt = 'Aydınlık Mod';
            }
        }
    
        // Sayfa yüklendiğinde karanlık mod ve dil durumunu kontrol et
        window.onload = function() {
            const modeIcon = document.getElementById('mode-icon');
            const darkMode = localStorage.getItem('darkMode');
    
            if (darkMode === 'enabled') {
                document.body.classList.add('dark-mode');
                modeIcon.src = 'moon-4-xxl.png';
                modeIcon.alt = 'Karanlık Mod';
            } else {
                document.body.classList.remove('dark-mode');
                modeIcon.src = 'sun.png';
                modeIcon.alt = 'Aydınlık Mod';
            }
    
            // Dil durumunu kontrol et
            const savedLanguage = localStorage.getItem('language') || 'tr';
            document.documentElement.lang = savedLanguage;
    
            const languageIcon = document.getElementById('language-icon');
            languageIcon.src = savedLanguage === 'tr' ? 'language-icon.png' : 'language-icon.png';
        };
    
        function changeLanguage() {
            const currentLang = document.documentElement.lang;
            const newLang = currentLang === 'tr' ? 'en' : 'tr';
    
            // Dil tercihini kaydet
            localStorage.setItem('language', newLang);
    
            // İlgili sayfaya yönlendir
            if (newLang === 'en') {
                window.location.href = 'contact-en.html';
            } else {
                window.location.href = 'contact1.html';
            }
        }
    </script>

<script>
    // Hamburger Menu Toggle
    function toggleMenu() {
        const menu = document.querySelector('.menu');
        const icon = document.querySelector('.menu-icon img');
        
        // Fade out
        icon.style.opacity = 0;
        
        // Toggle menu ve src güncellemesini fade-out animasyonu tamamlandıktan sonra yapıyoruz
        setTimeout(() => {
            menu.classList.toggle('active');
        
            if (menu.classList.contains('active')) {
                icon.src = 'close-icon.png'; // "X" ikonunuzun dosya adını kullanın
                icon.alt = 'Menüyü Kapat';
            } else {
                icon.src = 'menu-icon.png';
                icon.alt = 'Menü';
            }
            
            // Fade in
            icon.style.opacity = 1;
        }, 150); // 150ms delay, ihtiyaca göre ayarlanabilir
    }
    
    // Close menu when clicking outside
    document.addEventListener('click', (e) => {
        const menu = document.querySelector('.menu');
        const menuIcon = document.querySelector('.menu-icon');
        if (!menu.contains(e.target) && !menuIcon.contains(e.target)) {
            if (menu.classList.contains('active')) {
                menu.classList.remove('active');
                const icon = menuIcon.querySelector('img');
                icon.src = 'menu-icon.png';
                icon.alt = 'Menü';
            }
        }
    });
    </script>


<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

</body>
</html>
