<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="navbar">
        <!-- Hamburger ikonu (sadece mobilde görünecek) -->
        <div class="menu-icon" onclick="toggleMenu()">
            <img src="menu-icon.png" alt="Menü" style="width: 24px;">
        </div>       
        <div class="menu">
            <a href="index.html" class="menu-link">ana sayfa</a>
            <a href="about.html" class="menu-link">hakkımda</a>
            <a href="blog1.html" class="menu-link">içerik</a>
            <a href="contact.html" class="menu-link active">iletişim</a>
            <div class="toggle-mode" onclick="toggleMode()">
                <img id="mode-icon" src="sun.png" alt="Aydınlık Mod" />
            </div>

            <!-- Dil İkonu (Sağ Tarafta) -->
            <div class="language-toggle" onclick="changeLanguage()">
                <img id="language-icon" src="language-icon.png" alt="Dil Değiştir" />
            </div>
        </div>
    </div>

    <div class="container contact-container">
        <h1>benimle iletişime geçin</h1>
        <p>aşağıdaki platformlardan bana ulaşabilirsiniz.</p>

        <div class="contact-grid">
            <!-- LinkedIn -->
            <div class="contact-item">
                <a href="https://www.linkedin.com/in/kaan" target="_blank">
                    <img src="in-ci.png" alt="LinkedIn">
                    <span>LinkedIn</span>
                </a>
            </div>

            <!-- Instagram (Kişisel) -->
            <div class="contact-item">
                <a href="https://www.instagram.com/" target="_blank">
                    <img src="ig-ci.png" alt="Instagram (Kişisel)">
                    <span>Instagram (Kişisel) - @e</span>
                </a>
            </div>

            <!-- Instagram (İçerik Üretici) -->
            <div class="contact-item">
                <a href="https://www.instagram.com/technovision101" target="_blank">
                    <img src="ig-ci.png" alt="Instagram (İçerik)">
                    <span>Instagram (İçerik) - @technovision101</span>
                </a>
            </div>

            <!-- Email -->
            <div class="contact-item">
                <a href="mailto:kaan@example.com">
                    <img src="mail-ci.png" alt="E-posta">
                    <span>e-mail</span>
                </a>
            </div>
        </div>
    </div>

    <div class="email-form">
        <h2>bana mail ile ulaşın</h2>
        <form action="mailto:kaan@example.com" method="post" enctype="text/plain">
            <input type="email" name="email" placeholder="E-posta adresiniz" required>
            <textarea name="message" placeholder="Mesajınızı buraya yazın..." required></textarea>
            <button type="submit">Gönder</button>
        </form>
    </div>

    <script>
        function toggleMode() {
            const body = document.body;
            const modeIcon = document.getElementById('mode-icon');
            
            // Mod değiştirme
            body.classList.toggle('dark-mode');
    
            // Karanlık mod durumu LocalStorage'a kaydediliyor
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('darkMode', 'enabled');
                modeIcon.src = 'moon-4-xxl.png';
                modeIcon.alt = 'Karanlık Mod';
            } else {
                localStorage.setItem('darkMode', 'disabled');
                modeIcon.src = 'sun.png';
                modeIcon.alt = 'Aydınlık Mod';
            }
        }
    
        // Sayfa yüklendiğinde karanlık mod ve dil durumunu kontrol et
        window.onload = function() {
            const modeIcon = document.getElementById('mode-icon');
            const darkMode = localStorage.getItem('darkMode');
    
            if (darkMode === 'enabled') {
                document.body.classList.add('dark-mode');
                modeIcon.src = 'moon-4-xxl.png';
                modeIcon.alt = 'Karanlık Mod';
            } else {
                document.body.classList.remove('dark-mode');
                modeIcon.src = 'sun.png';
                modeIcon.alt = 'Aydınlık Mod';
            }
    
            // Dil durumunu kontrol et
            const savedLanguage = localStorage.getItem('language') || 'tr';
            document.documentElement.lang = savedLanguage;
    
            const languageIcon = document.getElementById('language-icon');
            languageIcon.src = savedLanguage === 'tr' ? 'language-icon.png' : 'language-icon.png';
        };
    
        function changeLanguage() {
            const currentLang = document.documentElement.lang;
            const newLang = currentLang === 'tr' ? 'en' : 'tr';
    
            // Dil tercihini kaydet
            localStorage.setItem('language', newLang);
    
            // İlgili sayfaya yönlendir
            if (newLang === 'en') {
                window.location.href = 'contact-en.html';
            } else {
                window.location.href = 'contact.html';
            }
        }
    </script>

    <script>
        // Hamburger Menu Toggle
        function toggleMenu() {
        const menu = document.querySelector('.menu');
        menu.classList.toggle('active');
        }

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
        const menu = document.querySelector('.menu');
        const menuIcon = document.querySelector('.menu-icon');
        if (!menu.contains(e.target) && !menuIcon.contains(e.target)) {
            menu.classList.remove('active');
        }
        });
    </script>

</body>
</html>
